<html>
<head>
  <meta charset="utf-8"/>
  <style>
      body {
          margin: 0 !important;
          padding: 0 !important;
      }
  </style>
  <style>
      text {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 3em;
      }

      #thin {
          filter: url(#erode);
      }

      #thick {
          filter: url(#dilate);
      }
  </style>
  <script src="../../support/wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</head>
<body>
</body>
</html>
